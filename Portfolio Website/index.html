<!DOCTYPE html>
<html>

<head>
    <title>Login & Register</title>
    <link rel="stylesheet" type="text/css" href="/style/index.css">
</head>

<body>

    <div class="container">
        <div class="switch">
            <button class="active" id="login-button">Login</button>
            <button id="register-button">Register</button>
        </div>
        <div class="form-container active" id="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container" id="register-container">
            <h1>Register</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-Enter your password">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

    </div>

    <script src="/script/index.js"></script>
</body>

</html>
